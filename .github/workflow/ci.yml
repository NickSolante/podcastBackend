name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
  runs-on: ubuntu-latest
  defaults:
    run:
      working-directory: app

  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: "12"
    - run: npm ci
    - run: npm run start
